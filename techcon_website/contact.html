<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="about.html">About</a> |
            <a href="schedule.html">Schedule</a> |
            <a href="register.html">Register</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Get in Touch</h2>
            
            <!-- Contact Information -->
            <p>Email us at: 
                <a href="mailto:email@example.com">email@example.com</a>
            </p>

            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
            </ul>

            <!-- Embedded Google Map -->
            <h3>Conference Venue</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509807!2d144.9537353153106!3d-37.81627974202126!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf57756c8e97b2e1a!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sau!4v1618979133526!5m2!1sen!2sau" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>

            <!-- Contact Us Form -->
            <h3>Contact Us Form</h3>
            <form action="#" method="post">
                <!-- Name -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>

                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>

                <!-- Message -->
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" cols="40" required></textarea>
                <br><br>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon Conference. All rights reserved. Copyright.</p>
    </footer>
</body>
</html>
